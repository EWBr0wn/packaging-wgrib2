name: New buildx Docker Image CI

on:
  push:
    branches:
      - main
      - refactor-docker-build  
    paths-ignore:
      - .github/workflows/*.yml
  pull_request:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

## Gleaned from https://yonatankra.com/7-github-actions-tricks-i-wish-i-knew-before-i-started/#6_Saving_Computation_Time_by_Stopping_Obsolete_Workflows
concurrency:
  group: ci-tests-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
    ## Gleaned from https://docs.docker.com/build/ci/github-actions/local-registry/
  docker-registry:
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      - name: Checkout
        uses: actions/checkout@v3
            
      - name: Cache Docker registry
        if: 'false'
        id: cache-registry
        uses: actions/cache@v1.2.1
        with:
          path: |
            /var/lib/docker-registry
          # Key is named differently to avoid collision
          key: ${{ runner.os }}-al2-registry-${{ github.job }}
          restore-keys: |
            ${{ runner.os }}-al2-registry
            
  fetch-test:
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    needs: 
      - docker-registry
    steps:
      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2.8.0
        with:
          driver-opts: network=host
          buildkitd-flags: --debug

      - name: Cache Docker layers
        if: 'false'
        id: cache-foundation
        uses: actions/cache@v1.2.1
        with:
          path: |
            /tmp/.buildx-cache
          # Key is named differently to avoid collision
          key: ${{ runner.os }}-al2-buildx-${{ github.job }}
          restore-keys: |
            ${{ runner.os }}-al2-buildx
            
      - name: Inspect hello-world
        run: |
          docker buildx imagetools inspect hello-world:latest
          
      - name: Pull
        run: |
          docker pull hello-world
          
      - name: Tag
        run: |
          docker image tag hello-world:latest localhost:5000/hello-world:latest
          
      - name: List 
        run: |
          docker image ls
          
      - name: Push
        run: |
          docker image push localhost:5000/hello-world:latest
          
      - name: Save
        run: |
          docker save hello-world > hello-world.tar
          ls -lh
          
