    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    needs: 
      - fetch-test
    steps:
      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2.8.0
